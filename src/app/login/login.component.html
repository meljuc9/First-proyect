<div class="medium-list">
    <div class="list-viewer-wrapper">
      <div class="list-header-title"><strong>INICIAR SESIÓN</strong></div>
  
      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
        <div class="form-container">  
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
              <input id="email"
                     matInput
                     formControlName="email"
                     [(ngModel)]="user.email"
                     placeholder="Ex. pat@example.com"/>
              <mat-hint>¡Los errores aparecerán instantáneamente!</mat-hint>
              <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                Por favor, introduzca la <strong>dirección de correo electrónico.</strong>
              </mat-error>
            </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <mat-label>Contraseña</mat-label>
              <input id="password"
                     matInput
                     formControlName="password"
                     [(ngModel)]="user.password"
                     [type]="hide ? 'password':'text'" />
                <mat-icon matSuffix (click)="hide = !hide">
                  {{hide ? 'visibility' : 'visibility_off'}}
                </mat-icon>
                <mat-hint>¡Los errores aparecerán instantáneamente!</mat-hint>
                <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                  La contraseña es<strong> obligatoria</strong>
                </mat-error>
            </mat-form-field>
  
            <button mat-button type="submit" 
                    class="mat-raised-button mat-primary" 
                    [disabled]="!loginForm.valid">Ingresar</button>
            <button mat-button routerLink="/register" class="divider"><strong>Registrarse</strong></button>
        </div>
      </form>
    </div>
</div>
